<!doctype html>
<html ng-app="thumper">
  <head>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.4.0.js"></script>

    <link  href="/media/thumper.css" rel="stylesheet" />
    <script src="/media/thumper.js"></script>
  </head>
  <body>
    <h1>Mark is testing on new</h1>
    <div ng-controller="TabbedViewCtrl">

      <p><input type="text" ng-model="newpage" ng-bind="newpage"/></p>
      <p>NAME: {{newpage}}</p>

      <tabset ng-show="true">
        <tab heading="August">
            <b>August</b>
        </tab>
        <tab heading="July">
            <b>July</b>
        </tab>
      </tabset>

    </div>
  </body>
</html>
