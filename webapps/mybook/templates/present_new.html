<h1>Presentation New</h1>

<h2>{{ title }}</h2>
<br/>
<hr/>

<style>input,textarea{width:90%}</style>
<form enctype='multipart/form-data' action="/show/new" method="post">{% csrf_token %}
  <div style='border:1px solid black; margin:2em; padding:1em; color:black; background-color:#eed'>
    <table style='width:100%'>
      {{ form.as_table }}
    </table>
    <button type="submit" value="Save">{{ submit }}</button>
    <button type="cancel" value="Cancel" name="cancel">{{ cancel }}</button>
  </div>
</form>
