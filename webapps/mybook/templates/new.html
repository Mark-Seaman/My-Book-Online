{% extends "mybook_page.html" %}
{% block breadcrumbs %}
    <div class="breadcrumbs">
        {% autoescape off %} {{ breadcrumbs }} {% endautoescape %}
    </div>
{% endblock %}
{% block content %}
<blockquote>
    <h1>Add a new child topic</h1>

    <form action="{{ base }}book{{ book.id }}/topic{{ topic.id }}/new" method="post">
        {{ form.as_p }}
        <input type="submit" value="Save new topic" />
    </form>
{% endblock %}
